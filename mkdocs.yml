site_name: theme.park Docs
site_description: Here you can find installation and setup details for all the themes in the GilbN/theme.park repo
site_author: GilbN
site_url: https://docs.theme-park.dev

repo_url: https://github.com/GilbN/theme.park/
repo_name: GilbN/theme.park

plugins:
  - search
  - git-revision-date-localized
  - awesome-pages
  - macros
  - redirects:
      redirect_maps:
        discord.md: 'https://discord.gg/HM5uUKU'
        dockerhub.md: 'https://hub.docker.com/u/gilbn'
        github.md: 'https://github.com/gilbn'
        ghcr.md: 'https://github.com/users/GilbN/packages/container/package/theme.park'
        donate.md: 'https://docs.theme-park.dev/#donation'
        themes.md: 'https://docs.theme-park.dev/themes/sonarr/'
        addons.md: 'https://docs.theme-park.dev/themes/addons/sonarr'

markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - footnotes
  - lightgallery
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true

